<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" class="container"> 
        <nav id="nav-bar">
            <ul id="link">
                <li class="nav-link">
                    <a href="#header">Home</a>
                </li>
                <li class="nav-link">
                    <a href="#about">About</a>
                </li>
                <li class="nav-link">
                    <a href="#pics">Pics</a>
                </li>
                <li class="nav-link">
                    <a href="#contact">Contact Us</a>
                </li>
            </ul>
            <div id="icon-wrap">
                <img id="header-img" src="./img/tea.png" alt="logo">
            </div>
            <ul id="social">
                <li><a href="www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="www.instagram.com"><i class="fab fa-instagram"></i></a></li>
                <li><a href="www.twitter.com"><i class="fab fa-twitter"></i></a></li>
                <li><a href="www.linkedin.com"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </nav>

        <div class="fullscreen-video-wrap">
            <video src="vid/Coffee2.mp4" muted autoplay="true" loop="true"></video>
        </div>

        <div class="video-overlay"></div>
         <div class="overlay-content">
            <h1>Top Shop Caf√©</h1>
            <h2>The secret lies within the bean.</h2>
            <h3>Coffee perfection since 1927.</h3>
            <div id="search">
                <input type="search" name="searchBar" id="searchBar" />
                <button>Search</button>
            </div>
        </div> 
    </header>


<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>    
</body>
</html>
